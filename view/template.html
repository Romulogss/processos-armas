<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{TITLE}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/style.css?{TIME}">
    <script src="./assets/main.js?{TIME}"></script>
</head>

<body class="container align-items-end">
    <header class="row justify-content-center" style="padding-top: 25px;"> {HEADER} </header>
    <form>
        <main class="wrap">
            <div id="capa"> {CAPA} </div>
            <footer style="text-align: center;"> {FOOTER} </footer>
            <span style="padding-top: 10px;display: block;width: 100%;page-break-before: always;"></span>
            <header class="row justify-content-center" style="padding-top: 25px;"> {HEADER} </header>
            <section id="certidao"> {CERTIDAO} </section>
        </main>
        <footer style="text-align: center;"> {FOOTER} </footer>
        <div class="row no-print" style="text-align: center;">
            <button type="reset" class="btn btn-danger no-print">LIMPAR</button>
        </div>
    </form>
    <!-- BEGIN BLOCK_SCRIPT -->
    <script>
        let allInputs = document.getElementsByTagName('input')
        allInputs = [...allInputs];
        allInputs.forEach(input => {
            if (input.id !== "tipo-calibre" && input.id !== "nome-digitador" && input.id !== 'sigma') {
                input.onblur = () => {
                    input.size = input.value.length > 10 ? input.value.length + 4 : input.value.length;
                }
            }
        });
    </script>
    <!-- END BLOCK_SCRIPT -->
</body>

</html>
