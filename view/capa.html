<div class="row justify-content-center">
    <table class="table" border="1">
        <thead>
            <tr>
                <th scope="row" colspan="3">{PROCESSO}</th>
                <th scope="col" style="border-width: 1px 1px 0 0;"><input type="text" disabled placeholder="FOTO 3x4"></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><strong>Nº <input type="text" size="8px" {DISABLE}></strong></td>
                <td><strong>DATA DE ENTRADA</strong></td>
                <td><strong>OBJETO</strong></td>
                <td style="border-width: 0 1px 0 0;"><input type="text" disabled placeholder="FOTO 3x4"></td>
            </tr>
            <tr>
                <td><input type="text" placeholder="TIPO E CALIBRE"></td>
                <td style="font-weight: bold;">
                    <!-- BEGIN BLOCK_INT -->
                    <input type="text" placeholder="dd/mm/aaaa"></td>
                <!-- END BLOCK_INT -->
                <!-- BEGIN BLOCK_PUB -->
                <script>
                    document.write(dia + '/' + mesNum + '/' + ano)
                </script>
                <!-- END BLOCK_PUB -->
                <td style="font-weight: bold;">
                    <!-- BEGIN BLOCK_COMPRA_INT -->
                    AQUISIÇÃO <input type="text" placeholder="COMÉRCIO/INDÚSTRIA" style="border-top-width: 0px;">
                    <!-- END BLOCK_COMPRA_INT -->
                    <!-- BEGIN BLOCK_COMPRA_PUB -->
                    <input disabled style="border-color: transparent; color: black " type="text " value="AQUISIÇÃO " size="10px ">
                    <select class="custom-select">
                        <option>COMÉRCIO</option>
                        <option>INDÚSTRIA</option>
                    </select>
                    <!-- END BLOCK_COMPRA_PUB -->
                    <!-- BEGIN BLOCK_PORTE -->
                    EMISSÃO DE PORTE RR/RENOVAÇÃO DE CRAF
                    <!-- END BLOCK_PORTE -->
                    <!-- BEGIN BLOCK_TRANSF_INT -->
                        TRANFERÊNCIA <input type="text" style="border-top-width: 0px;">
                    <!-- END BLOCK_TRANSF_INT -->
                    <!-- BEGIN BLOCK_TRANSF_PUB -->
                    <input disabled style="border-color: transparent; color: black " type="text " value="TRANSFERÊNCIA " size="13px ">
                    <select class="custom-select" id="tipo-t" onselect="tipoTransf()">
                        <option value="SIGMA">SIGMA/SIGMA</option>
                        <option value="SINARM">SINARM/SIGMA</option>
                        <option value="SIGMA">SIGMA/SINARM</option>
                    </select>
                    <!-- END BLOCK_TRANSF_PUB -->
                </td>
                <td style="border-width: 0 1px 1px 0;"><input type="text" disabled placeholder="FOTO 3x4"></td>
            </tr>
        </tbody>
    </table>
</div>
<br>
<br>
<br>
<!-- BEGIN BLOCK_AUTORIZACAO -->
<div class="row justify-content-center">
    <strong>AUTORIZAÇÃO <input type="text" placeholder="999/9999" size="8px" {DISABLE}></strong>
</div>
<!-- END BLOCK_AUTORIZACAO -->
<!-- BEGIN BLOCK_DEMAIS -->
<div></div>
<!-- END BLOCK_DEMAIS -->
<br>
<br>
<br>
<div class="row justify-content-center">
    <h5>MOVIMENTO DO PROCESSO</h5>
</div>
<div class="row justify-content-center">
    <table class="table" border="1">
        <thead>
            <tr>
                <th scope="col">REMETENTE</th>
                <th scope="col">DESTINO</th>
                <th scope="col">DATA</th>
                <th scope="col">PROTOCOLO</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><textarea cols="30" rows="3" placeholder="GRAD - RG - NOME COMPLETO - CPC/CPR/ETC... DO ADQUIRENTE"></textarea></td>
                <td><strong>SEÇÃO DE MATERIAL BÉLICO</strong></td>
                <td style="font-weight: bold;">
                    <!-- BEGIN BLOCK_INT_2 -->
                    <input type="text" placeholder="dd/mm/aaaa"></td>
                <!-- END BLOCK_INT_2 -->
                <!-- BEGIN BLOCK_PUB_2 -->
                <script>
                    document.write(dia + '/' + mesNum + '/' + ano)
                </script>
                <!-- END BLOCK_PUB_2 -->
                </td>
                <td><strong>TOMBADO</strong></td>
            </tr>
            <tr>
                <td><input type="text" id="nome-digitador" onblur="digitador()" {DISABLE}></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </tbody>
    </table>
</div>
</main>
